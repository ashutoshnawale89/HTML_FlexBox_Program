<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPage</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background-color: rgb(254, 191, 113);
    padding: 10px;
   
    border-radius: 3px;
    max-width: 200px;
  }
  .object {
    order: 2;
    width: 50px;
    height: 80px;
  margin-right: 10px;
  }
  .objectBody {
  order: 1;
    flex: 1;
  }
  .object-heading{
    margin: 0 0 5px;
  }
 
</style>
</head>
<body>
    <div class="media">
    <img class="object" src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample photo">
    <div class="objectBody">
      <h3 class="object-heading">Red SunFlower</h3>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad quibusdam sapiente ratione distinctio quo aperiam.</p>
    </div>
  </div>

</html>
